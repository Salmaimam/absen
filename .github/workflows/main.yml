on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp://imamdienul.com
        username: ${{ secrets.ftp_imam }}
        password: ${{ secrets.ftp_nida }}
        server-dir: /absensi.imamdienul.com
