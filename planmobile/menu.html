<!DOCTYPE html>

    <title>Pengaturan</title>

<body class="bg-orange-500 font-sans">
    <div class="max-w-md mx-auto p-4">

                    <p class="text-sm text-white">082*******039</p>

            </div>

                    <i class="fas fa-chevron-right text-gray-400"></i>
                </li>
                <li class="flex items-center px-4 py-3">
                    <i class="fas fa-cog text-gray-400 mr-3 text-xl"></i>
                    <span class="flex-grow">Pengaturan Umum</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </li>
                <li class="flex items-center px-4 py-3">
                    <i class="fas fa-user-friends text-gray-400 mr-3 text-xl"></i>

                    <span class="flex-grow">Chat dengan SeaBank</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </li>
                <li class="flex items-center px-4 py-3">
                    <i class="fas fa-map-marker-alt text-gray-400 mr-3 text-xl"></i>
                    <span class="flex-grow">Lokasi SeaBank</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </li>
                <li class="flex items-center px-4 py-3">
                    <i class="fas fa-comment-alt text-gray-400 mr-3 text-xl"></i>
                    <span class="flex-grow">Beri Masukan</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </li>
            </ul>

        <!-- Log Out Button -->
        <div class="mt-4">
            <button class="w-full bg-white text-orange-500 font-bold py-2 px-4 rounded">
                Log Out
            </button>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-between items-center p-2">
